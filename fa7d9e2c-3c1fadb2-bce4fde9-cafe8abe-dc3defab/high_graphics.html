<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magioke Karaoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      touch-action: manipulation;
      /* Prevent double-tap zoom and highlight on TV remotes */
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
    }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 1;
      object-fit: cover;
      pointer-events: none;
      background: black;
    }
    .overlay {
      z-index: 2;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      pointer-events: none;
      padding-top: 13vh;
    }
    .select-text {
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 6vw;
      font-weight: bold;
      text-align: center;
      margin-bottom: 4vw;
      text-shadow:
        -3px -3px 0 #000,
         3px -3px 0 #000,
        -3px  3px 0 #000,
         3px  3px 0 #000,
         0px  3px 0 #000,
         3px  0px 0 #000,
         0px -3px 0 #000,
        -3px  0px 0 #000;
      letter-spacing: 4px;
      animation: selectFlash 1.2s steps(1, start) infinite;
      /* Prevent text selection */
      -webkit-user-select: none;
      user-select: none;
    }
    @keyframes selectFlash {
      0%   { opacity: 1; }
      39%  { opacity: 1; }
      40%  { opacity: 0; }
      89%  { opacity: 0; }
      90%  { opacity: 1; }
      100% { opacity: 1; }
    }
    .logo-img {
      width: 15vw;
      max-width: 180px;
      min-width: 70px;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
      filter: drop-shadow(0 4px 16px rgba(0,0,0,0.7));
      pointer-events: auto;
      margin-bottom: 6vw;
      margin-top: 2vw;
      /* Prevent drag */
      -webkit-user-drag: none;
      user-drag: none;
    }
    .number-entry {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 5vw;
      color: #fff;
      font-weight: bold;
      text-align: center;
      margin-top: 3vw;
      letter-spacing: 0.35vw;
      text-shadow:
        -3px -3px 0 #000,
         3px -3px 0 #000,
        -3px  3px 0 #000,
         3px  3px 0 #000,
         0px  3px 0 #000,
         3px  0px 0 #000,
         0px -3px 0 #000,
        -3px  0px 0 #000;
      pointer-events: auto;
      min-width: 14vw;
      min-height: 2em;
      background: none;
      border: none;
      box-shadow: none;
      outline: none;
      padding: 0;
      -webkit-user-select: none;
      user-select: none;
      /* Large tap/click area for touch/TV */
      touch-action: manipulation;
    }
    /* Make sure everything scales for TV and phone */
    @media (max-width: 900px) {
      .select-text {
        font-size: 10vw;
        letter-spacing: 2px;
        margin-bottom: 8vw;
      }
      .logo-img {
        width: 30vw;
        min-width: 50px;
        margin-bottom: 10vw;
        margin-top: 4vw;
      }
      .number-entry {
        font-size: 10vw;
        min-width: 30vw;
        margin-top: 4vw;
        letter-spacing: 0.6vw;
      }
      .overlay {
        padding-top: 8vh;
      }
    }

    /* Hide scrollbars on TV browsers if present */
    ::-webkit-scrollbar {
      width: 0 !important;
      background: transparent !important;
    }
    body {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
  </style>
</head>
<body tabindex="0">
  <video 
    class="video-bg" 
    src="https://magioke.github.io/Source/BACKGROUND/Magioke_video_1.mp4" 
    autoplay 
    loop 
    muted
    playsinline>
  </video>
  <div class="overlay">
    <div class="select-text">SELECT A SONG</div>
    <img class="logo-img" src="https://magioke.github.io/Source/LOGO/icon_1.png" alt="Magioke Logo" draggable="false">
    <div class="number-entry" id="number-entry">&nbsp;</div>
  </div>
  <script>
    // Focus for keyboard input on TV/PC, but don't interfere with TV remotes
    function focusBody() {
      // Many TV browsers don't support .focus(), but this is safe for those that do
      try { document.body.focus(); } catch(e) {}
    }
    focusBody();

    let numbers = [];
    // Preload SFX for best TV/phone compatibility
    const sfxAudio = {};
    for (let i = 0; i <= 9; i++) {
      sfxAudio[i] = new Audio(`https://magioke.github.io/Source/sfx/${i}_magioke.mp3`);
      // Allow overlapping playbacks
      sfxAudio[i].load();
    }
    function playNumberSFX(num) {
      if (num >= 0 && num <= 9 && sfxAudio[num]) {
        try {
          // Clone to allow overlapping playbacks, since many TV browsers require this
          const snd = sfxAudio[num].cloneNode();
          snd.play();
        } catch(e){}
      }
    }
    function updateDisplay() {
      const display = document.getElementById("number-entry");
      display.textContent = numbers.length ? numbers.join('') : '\u00A0';
    }
    // Handle remote/keypad/keyboard for TV/phones
    document.addEventListener("keydown", (e) => {
      if (/^(INPUT|TEXTAREA)$/i.test(document.activeElement.tagName)) return;
      if (e.key >= "0" && e.key <= "9") {
        if (numbers.length < 5) {
          numbers.push(e.key);
        } else {
          numbers.shift();
          numbers.push(e.key);
        }
        updateDisplay();
        playNumberSFX(e.key);
        e.preventDefault();
      }
      if (e.key === "Backspace" || e.key === "Delete") {
        numbers.pop();
        updateDisplay();
        e.preventDefault();
      }
      // OK/Enter on remote doesn't do anything
    });
    // Touch/click to focus and optionally bring up virtual numpad on phones
    document.body.addEventListener("touchend", focusBody);
    document.body.addEventListener("click", focusBody);

    // Optional: Display mobile numpad for touch devices (input hidden offscreen, only shows numpad)
    // This helps on phones, but is ignored by most TVs
    function createNumpadInput() {
      const input = document.createElement('input');
      input.type = 'tel';
      input.inputMode = 'numeric';
      input.pattern = '[0-9]*';
      input.style.position = 'absolute';
      input.style.opacity = 0;
      input.style.height = '1px';
      input.style.width = '1px';
      input.style.left = '-9999px';
      input.autocomplete = 'off';
      input.tabIndex = -1;
      document.body.appendChild(input);
      input.addEventListener('input', () => {
        // Only keep last 5 digits, filter non-numbers
        let val = input.value.replace(/\D/g, '').slice(-5);
        numbers = val.split('');
        updateDisplay();
        // play SFX for the last digit typed
        if (val.length) playNumberSFX(val[val.length - 1]);
        // Clear the field for next input
        input.value = '';
      });
      return input;
    }
    // Only show numpad on touch devices (not TVs)
    let numpadInput = null;
    function isTouchDevice() {
      return (('ontouchstart' in window) ||
        (navigator.maxTouchPoints > 0) ||
        (navigator.msMaxTouchPoints > 0));
    }
    if (isTouchDevice()) {
      numpadInput = createNumpadInput();
      document.body.addEventListener('touchend', () => {
        numpadInput.focus();
      });
      document.body.addEventListener('click', () => {
        numpadInput.focus();
      });
    }

    updateDisplay();
  </script>
</body>
</html>
