<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magioke Karaoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/png" href="https://magioke.github.io/Source/LOGO/icon_2.png">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
    }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .slideshow-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 1;
      object-fit: cover;
      pointer-events: none;
      background: black;
      opacity: 0;
      transition: opacity 1.5s cubic-bezier(.4,0,.2,1);
      /* Longer and smoother transition */
      will-change: opacity;
    }
    .slideshow-bg.active {
      opacity: 1;
      z-index: 2;
    }
    .slideshow-bg.inactive {
      opacity: 0;
      z-index: 1;
    }
    .overlay {
      z-index: 3;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      pointer-events: none;
      padding-top: 13vh;
    }
    .select-text {
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 6vw;
      font-weight: bold;
      text-align: center;
      margin-bottom: 4vw;
      text-shadow:
        -3px -3px 0 #000,
         3px -3px 0 #000,
        -3px  3px 0 #000,
         3px  3px 0 #000,
         0px  3px 0 #000,
         3px  0px 0 #000,
         0px -3px 0 #000,
        -3px  0px 0 #000;
      letter-spacing: 4px;
      animation: selectFlash 1.2s steps(1, start) infinite;
      -webkit-user-select: none;
      user-select: none;
    }
    @keyframes selectFlash {
      0%   { opacity: 1; }
      39%  { opacity: 1; }
      40%  { opacity: 0; }
      89%  { opacity: 0; }
      90%  { opacity: 1; }
      100% { opacity: 1; }
    }
    .logo-img {
      width: 15vw;
      max-width: 180px;
      min-width: 70px;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
      filter: drop-shadow(0 4px 16px rgba(0,0,0,0.7));
      pointer-events: auto;
      margin-bottom: 6vw;
      margin-top: 2vw;
      -webkit-user-drag: none;
      user-drag: none;
    }
    .number-entry {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 5vw;
      color: #fff;
      font-weight: bold;
      text-align: center;
      margin-top: 3vw;
      letter-spacing: 0.35vw;
      text-shadow:
        -3px -3px 0 #000,
         3px -3px 0 #000,
        -3px  3px 0 #000,
         3px  3px 0 #000,
         0px  3px 0 #000,
         3px  0px 0 #000,
         0px -3px 0 #000,
        -3px  0px 0 #000;
      pointer-events: auto;
      min-width: 14vw;
      min-height: 2em;
      background: none;
      border: none;
      box-shadow: none;
      outline: none;
      padding: 0;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }
    @media (max-width: 900px) {
      .select-text {
        font-size: 10vw;
        letter-spacing: 2px;
        margin-bottom: 8vw;
      }
      .logo-img {
        width: 30vw;
        min-width: 50px;
        margin-bottom: 10vw;
        margin-top: 4vw;
      }
      .number-entry {
        font-size: 10vw;
        min-width: 30vw;
        margin-top: 4vw;
        letter-spacing: 0.6vw;
      }
      .overlay {
        padding-top: 8vh;
      }
    }
    ::-webkit-scrollbar {
      width: 0 !important;
      background: transparent !important;
    }
    body {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
  </style>
</head>
<body tabindex="0">
  <!-- Crossfade slideshow: two stacked images -->
  <img class="slideshow-bg active" id="slideshow-bg-1" src="https://magioke.github.io/Source/BACKGROUND/Magioke_1.jpg" alt="Background slideshow 1">
  <img class="slideshow-bg inactive" id="slideshow-bg-2" src="https://magioke.github.io/Source/BACKGROUND/Magioke_2.jpg" alt="Background slideshow 2">
  <div class="overlay">
    <div class="select-text">SELECT A SONG</div>
    <img class="logo-img" src="https://magioke.github.io/Source/LOGO/icon_1.png" alt="Magioke Logo" draggable="false">
    <div class="number-entry" id="number-entry">&nbsp;</div>
  </div>
  <script>
    // Improved Crossfade slideshow logic
    const imageCount = 10;
    const bg1 = document.getElementById('slideshow-bg-1');
    const bg2 = document.getElementById('slideshow-bg-2');
    let currentImage = 1;
    let nextImage = 2;
    let showingFirst = true;
    let fadeTime = 1500, displayTime = 3500;

    function crossfadeSlides() {
      const fadeOutImg = showingFirst ? bg1 : bg2;
      const fadeInImg = showingFirst ? bg2 : bg1;
      // Preload next image before fading in
      fadeInImg.src = `https://magioke.github.io/Source/BACKGROUND/Magioke_${nextImage}.jpg`;
      fadeInImg.onload = () => {
        // Use class switching for smooth transition
        fadeInImg.classList.add('active');
        fadeInImg.classList.remove('inactive');
        fadeOutImg.classList.remove('active');
        fadeOutImg.classList.add('inactive');
        // After transition, update state
        setTimeout(() => {
          // z-index is managed by classes, but we ensure next fade is smooth
          fadeOutImg.style.zIndex = 1;
          fadeInImg.style.zIndex = 2;
        }, fadeTime);
        currentImage = nextImage;
        nextImage = currentImage + 1 > imageCount ? 1 : currentImage + 1;
        showingFirst = !showingFirst;
      };
    }
    setInterval(crossfadeSlides, displayTime);

    // Focus for keyboard input on TV/PC, but don't interfere with TV remotes
    function focusBody() {
      try { document.body.focus(); } catch(e) {}
    }
    focusBody();

    let numbers = [];
    // Preload SFX for best TV/phone compatibility
    const sfxAudio = {};
    for (let i = 0; i <= 9; i++) {
      sfxAudio[i] = new Audio(`https://magioke.github.io/Source/sfx/${i}_magioke.mp3`);
      sfxAudio[i].load();
    }
    function playNumberSFX(num) {
      if (num >= 0 && num <= 9 && sfxAudio[num]) {
        try {
          const snd = sfxAudio[num].cloneNode();
          snd.play();
        } catch(e){}
      }
    }
    function updateDisplay() {
      const display = document.getElementById("number-entry");
      display.textContent = numbers.length ? numbers.join('') : '\u00A0';
    }
    document.addEventListener("keydown", (e) => {
      if (/^(INPUT|TEXTAREA)$/i.test(document.activeElement.tagName)) return;
      if (e.key >= "0" && e.key <= "9") {
        if (numbers.length < 5) {
          numbers.push(e.key);
        } else {
          numbers.shift();
          numbers.push(e.key);
        }
        updateDisplay();
        playNumberSFX(e.key);
        e.preventDefault();
      }
      if (e.key === "Backspace" || e.key === "Delete") {
        numbers.pop();
        updateDisplay();
        e.preventDefault();
      }
    });
    document.body.addEventListener("touchend", focusBody);
    document.body.addEventListener("click", focusBody);

    // Optional: Display mobile numpad for touch devices (input hidden offscreen, only shows numpad)
    function createNumpadInput() {
      const input = document.createElement('input');
      input.type = 'tel';
      input.inputMode = 'numeric';
      input.pattern = '[0-9]*';
      input.style.position = 'absolute';
      input.style.opacity = 0;
      input.style.height = '1px';
      input.style.width = '1px';
      input.style.left = '-9999px';
      input.autocomplete = 'off';
      input.tabIndex = -1;
      document.body.appendChild(input);
      input.addEventListener('input', () => {
        let val = input.value.replace(/\D/g, '').slice(-5);
        numbers = val.split('');
        updateDisplay();
        if (val.length) playNumberSFX(val[val.length - 1]);
        input.value = '';
      });
      return input;
    }
    function isTouchDevice() {
      return (('ontouchstart' in window) ||
        (navigator.maxTouchPoints > 0) ||
        (navigator.msMaxTouchPoints > 0));
    }
    let numpadInput = null;
    if (isTouchDevice()) {
      numpadInput = createNumpadInput();
      document.body.addEventListener('touchend', () => {
        numpadInput.focus();
      });
      document.body.addEventListener('click', () => {
        numpadInput.focus();
      });
    }

    updateDisplay();
  </script>
</body>
</html>
