<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magioke Karaoke</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    .bgImage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1s ease-in-out;
      z-index: -2;
    }

    #bg1, #bg2 {
      opacity: 0;
    }

    #bg1.active, #bg2.active {
      opacity: 1;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    #title {
      font-size: 70px;
      font-weight: bold;
      color: white;
      text-shadow: 3px 3px 0 black, -3px -3px 0 black;
      margin-bottom: 100px;
    }

    #logo {
      width: 140px;
      pointer-events: none;
      margin-top: -30px;
    }

    #numberDisplay {
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 70px;
      font-weight: bold;
      color: white;
      text-shadow: 3px 3px 0 black, -3px -3px 0 black;
    }
  </style>
</head>
<body>

<div id="bg1" class="bgImage"></div>
<div id="bg2" class="bgImage"></div>

<div id="overlay">
  <div id="title">PICK A SONG</div>
  <img id="logo" src="https://magioke.github.io/Source/LOGO/icon_1.png">
</div>

<div id="numberDisplay"></div>

<!-- preload sfx audio elements -->
<div id="sfx" style="display:none;">
  <audio id="sfx0" src="https://magioke.github.io/Source/sfx/0_magioke.mp3"></audio>
  <audio id="sfx1" src="https://magioke.github.io/Source/sfx/1_magioke.mp3"></audio>
  <audio id="sfx2" src="https://magioke.github.io/Source/sfx/2_magioke.mp3"></audio>
  <audio id="sfx3" src="https://magioke.github.io/Source/sfx/3_magioke.mp3"></audio>
  <audio id="sfx4" src="https://magioke.github.io/Source/sfx/4_magioke.mp3"></audio>
  <audio id="sfx5" src="https://magioke.github.io/Source/sfx/5_magioke.mp3"></audio>
  <audio id="sfx6" src="https://magioke.github.io/Source/sfx/6_magioke.mp3"></audio>
  <audio id="sfx7" src="https://magioke.github.io/Source/sfx/7_magioke.mp3"></audio>
  <audio id="sfx8" src="https://magioke.github.io/Source/sfx/8_magioke.mp3"></audio>
  <audio id="sfx9" src="https://magioke.github.io/Source/sfx/9_magioke.mp3"></audio>
</div>

<script>
  let numberInput = '';
  const numberDisplay = document.getElementById('numberDisplay');

  document.addEventListener('keydown', function(e) {
    if (e.key >= '0' && e.key <= '9') {
      playSound(e.key);
      if (numberInput.length < 5) {
        numberInput += e.key;
      } else {
        numberInput = numberInput.slice(1) + e.key;
      }
      numberDisplay.textContent = numberInput;
    }
  });

  function playSound(num) {
    const sfx = document.getElementById('sfx' + num);
    if (sfx) {
      sfx.currentTime = 0;
      sfx.play();
    }
  }

  document.addEventListener('click', () => {
    const sfx = document.getElementById('sfx0');
    sfx.play().then(() => sfx.pause());
  }, { once: true });

  // Slideshow logic
  const images = [
    "https://magioke.github.io/Source/BACKGROUND/Magioke_1.jpg",
    "https://magioke.github.io/Source/BACKGROUND/Magioke_2.jpg",
    "https://magioke.github.io/Source/BACKGROUND/Magioke_3.jpg",
    "https://magioke.github.io/Source/BACKGROUND/Magioke_4.jpg",
    "https://magioke.github.io/Source/BACKGROUND/Magioke_5.jpg",
    "https://magioke.github.io/Source/BACKGROUND/Magioke_6.jpg",
    "https://magioke.github.io/Source/BACKGROUND/Magioke_7.jpg",
    "https://magioke.github.io/Source/BACKGROUND/Magioke_8.jpg",
    "https://magioke.github.io/Source/BACKGROUND/Magioke_9.jpg",
    "https://magioke.github.io/Source/BACKGROUND/Magioke_10.jpg"
  ];

  let current = 0;
  const bg1 = document.getElementById('bg1');
  const bg2 = document.getElementById('bg2');

  bg1.style.backgroundImage = `url('${images[0]}')`;
  bg1.classList.add('active');

  setInterval(() => {
    const next = (current + 1) % images.length;
    const nextBg = (current % 2 === 0) ? bg2 : bg1;
    const prevBg = (current % 2 === 0) ? bg1 : bg2;

    nextBg.style.backgroundImage = `url('${images[next]}')`;
    nextBg.classList.add('active');
    prevBg.classList.remove('active');

    current = next;
  }, 4000);
</script>

</body>
</html>
