
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magioke Menu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff69b4, #8a2be2);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .logo {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      pointer-events: none;
      user-select: none;
    }

    .menu {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .menu h1 {
      margin: 0 0 20px;
      font-size: 36px;
      color: #333;
    }

    .menu button {
      display: block;
      width: 220px;
      margin: 15px auto;
      padding: 18px 0;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: #8a2be2;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .menu button:hover {
      background: #6a1fb5;
    }
  </style>
</head>
<body>

<img class="logo" src="https://magioke.github.io/Source/LOGO/texticon_1.png" alt="Magioke Logo">

<div class="menu">
  <h1>Select Mode</h1>
  <button onclick="window.location.href='https://magioke.github.io/Source/fa7d9e2c-3c1fadb2-bce4fde9-cafe8abe-dc3defab/high_graphics.html'">HIGH GRAPHICS</button>
  <button onclick="window.location.href='https://magioke.github.io/Source/fa7d9e2c-3c1fadb2-bce4fde9-cafe8abe-dc3defab/low_graphics.html'">LOW GRAPHICS</button>
</div>

</body>
</html>
