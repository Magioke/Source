<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magioke Karaoke</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      user-select: none;
    }
    #title {
      font-size: 60px;
      font-weight: bold;
      color: white;
      text-shadow: 3px 3px 0 black, -3px -3px 0 black;
      margin-bottom: 70px;
    }
    #logo {
      width: 150px;
      user-select: none;
      pointer-events: none;
      margin-top: -20px;
    }
    #numberDisplay {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 64px;
      font-weight: bold;
      color: white;
      text-shadow: 3px 3px 0 black, -3px -3px 0 black;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

<video autoplay muted loop playsinline>
  <source src="https://magioke.github.io/Source/BACKGROUND/Magioke_video_1.mp4" type="video/mp4">
</video>

<div id="overlay">
  <div id="title">PICK A SONG</div>
  <img id="logo" src="https://magioke.github.io/Source/LOGO/icon_1.png">
</div>

<div id="numberDisplay"></div>

<script>
  let numberInput = '';
  const numberDisplay = document.getElementById('numberDisplay');
  const sfx = {};

  // preload sfx as Audio objects
  for (let i = 0; i <= 9; i++) {
    sfx[i] = new Audio(`https://magioke.github.io/Source/sfx/${i}_magioke.mp3`);
  }

  let audioUnlocked = false;

  function unlockAudio() {
    if (!audioUnlocked) {
      sfx[0].play().then(() => {
        sfx[0].pause();
        sfx[0].currentTime = 0;
        audioUnlocked = true;
      }).catch(() => {
        // some TVs won't allow it, skip unlocking
      });
    }
  }

  document.addEventListener('keydown', function(e) {
    if (e.key >= '0' && e.key <= '9') {
      unlockAudio();
      if (audioUnlocked) {
        if (sfx[e.key]) {
          sfx[e.key].currentTime = 0;
          sfx[e.key].play();
        }
      }
      if (numberInput.length < 5) {
        numberInput += e.key;
      } else {
        numberInput = numberInput.slice(1) + e.key;
      }
      numberDisplay.textContent = numberInput;
    }
  });
</script>

</body>
</html>
