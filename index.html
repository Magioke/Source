<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magioke</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #b806ff, #ff1fb4);
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      width: 100%;
      height: 90px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .top-bar img {
      height: 70px;
      max-height: 80%;
      max-width: 90%;
    }

    .content {
      margin-top: 90px; /* Adjust for fixed top bar */
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .content h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.3em;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .top-bar {
        height: 70px;
      }

      .top-bar img {
        height: 50px;
      }

      .content h1 {
        font-size: 2em;
      }

      .content p {
        font-size: 1.1em;
      }

      .content {
        margin-top: 70px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img src="https://magioke.github.io/Source/LOGO/texticon_2.png" alt="Logo">
  </div>

  <div class="content">
    <h1>Website under Construction</h1>
    <p>Stay tuned for Magioke!</p>
  </div>

</body>
</html>
